<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title - Game Engine Experiments</title>
    <link href="Content/Site.css" rel="stylesheet" type="text/css" />
    <link href="Scripts/CodeMirror/lib/codemirror.css" rel="stylesheet" />
    <link href="Scripts/CodeMirror/theme/base16-dark.css" rel="stylesheet" />
    <script src="Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    
    <div id="container">
        <div id="col-ship">
            <div id="content"></div>
        </div>

        <div id="col-code">
            <div id="codeArea"></div>
            <div id="buttons">
                <a href="#" id="start" class="btn ">Start</a>
                <a href="#" id="pause" class="btn disabled">Pause</a>
                <a href="#" id="resume" class="btn disabled">Resume</a>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/phaser/phaser.min.js"></script>
    <script src="Scripts/CodeMirror/lib/codemirror.js"></script>
    <script src="Scripts/CodeMirror/mode/javascript/javascript.js"></script>
    <script src="Scripts/require.js" data-main="/Scripts/PageScripts/Phaser/config.js"></script>
</body>
</html>
